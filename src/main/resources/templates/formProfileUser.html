<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>WorkshopFinder | Application for find a workshop.</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="fragments/menu :: menu-principal">

</header>

<main role="main">


    <div class="container-fluid">

        <div class="row justify-content-center mb-3">
            <div class="col-auto">
                <h2>Perfil del usuario</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                    <div class="row justify-content-center">
                        <div class="col-6 bg-light">
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input id="email" class="form-control" name="email" placeholder="Correo electrónico"
                                       type="text" th:field="*{user.email}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input id="nombre" class="form-control" name="nombre" placeholder="Nombre" type="text"
                                       th:field="*{user.nombre}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="dni">Dni</label>
                                <input id="dni" class="form-control" name="dni" placeholder="Dni" type="text"
                                       th:field="*{user.dni}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Telefono</label>
                                <input id="telefono" class="form-control" name="telefono" placeholder="Telefono" type="number"
                                       th:field="*{user.telefono}" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Direccion</label>
                                <input id="direccion" class="form-control" name="direccion" placeholder="Direccion" type="text"
                                       th:field="*{user.direccion}" readonly/>
                            </div>
                            <div class="form-group text-center" >
                                <label for="premium">Premium</label>
                                <input id="premium" class="form-control" name="premium" placeholder="Premium" type="checkbox"
                                       th:checked="*{user.premium}" disabled/>

                            </div>
                        </div>
                    </div>
            </div>
        </div>

</main>

<footer th:insert="fragments/footer :: pie-pagina" class="footer">

</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
